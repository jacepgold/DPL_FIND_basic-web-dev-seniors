<html lang="en">
<head>
  <title>Review</title>
  <!-- Linking css -->
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <!-- Navbar -->
  <nav>Site Header</nav>
  <!-- Headers -->
  <h1>regular h1</h1>

  <h4>h4</h4>
  <h5>h5</h5>

  <p>paragraph</p>

  <table border='1'>

      <td>Item Name</td>
      <td>Description</td>
      <td>Price</td>
    </tr>
    <tr>
      <td>
        Pencil
      </td>
      <td>It is yellow</td>
      <td>$3,450</td>
    </tr>
    <tr>
      <td>
        Pen
      </td>
      <td>It is green</td>
      <td>$1</td>
    </tr>
  </table>
  
  <!-- Ordered List -->
  <ol>
    <li>first</li>
    <li>second</li>
    <li>third</li>
  </ol>

  <!-- Unordered List -->
  <ul>
    <li>Milk</li>
    <li>Cereal</li>
    <li>Spoon</li>
  </ul>

  <!-- Break -->
  <br />

  <!-- Division or a Section -->
  <div>
    Division
  </div>
  <section>
    Section
  </section>

  <!-- Horizontal Rule -->
  <hr />

    >

  <!-- Achor Tag or Link Tag -->
  <a href="http://www.google.com">Google</a>

  <!-- Video -->
  <video src=""></video>
  <iframe src="" frameborder="0"></iframe>

  <!-- Form -->
  <form>
    <!-- Label -->
    <label for=""></label>
  
    <!-- Text Input -->
    <input type="text">
  
    <!-- Text Area Input -->
    <textarea
      name=""
      id=""
      cols="30"
      rows="10"
      placeholder="Place Holder"
    >
    </textarea>
  
    <!-- Selection -->
    <select name="" id="">
      <!-- Option -->
      <option value="Option 1">Option 1</option>
      <option value="Option 2">Option 2</option>
    </select>
  
  
    <!-- Button -->
    <button>Button</button>
  </form>


  <!-- Table -->
  <table>
    <!-- Table Row -->
    <tr>
        <!-- Table Header -->
        <th>
          Table Header
        </th>
      </tr>
    <tr>
      <!-- Table Cell -->
      <td>
        Table Cell
      </td>
    </tr>

  </table>
  <!-- Footer -->
  <footer>Site Footoer</footer>

<!-- Linking JS -->
